<div class="d-flex justify-content-between align-items-center">
  {{task.title}}

  <button 
    type="button" 
    class="btn"
    (shown)="onPopoverShown()"
    (hidden)="onPopoverHidden()"
    [ngbPopover]="popContent"
    [popoverTitle]="popTitle">
    <img 
      src="../../../assets/icons/three-dots-vertical.svg" 
      alt="edit" 
      class="navbar__icon--small project__board__container__item__options-toggle">
  </button> 
 
  <ng-template #popContent>
    <div class="project__board__container__item__options">
      <img 
        (click)="onTaskEditClicked()"
        src="../../../assets/icons/pencil-square.svg"
        alt="pensil" 
        class="navbar__icon--smal project__board__container__item__options__option">
      <img 
        (click)="onTaskDeleteClicked()"
        src="../../../assets/icons/trash.svg" 
        alt="trash" 
        class="navbar__icon--smal project__board__container__item__options__option">
    </div>
  </ng-template>
  
  <ng-template #popTitle>
    Options
  </ng-template>

</div>

<div *cdkDragPreview>
  <span class="d-block">
    Description: {{task.description}}
  </span>
  <span class="d-block"> 
    <b> Points: {{task.storyPoints}} </b>
  </span>
</div>
